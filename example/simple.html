<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSRF Token -->
    <meta name="csrf-token" content="SECRET">

    <title>Table UI - simple</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <form action="//post" method="post" class="submit-form" data-reset_form="false">
        <input type="hidden" name="_token" value="SECRET">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Simple form</h5>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="input_name">Name</label>
                    <div class="col-sm-10">
                        <input type="text" name="name" value="" class="form-control" id="input_name" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="input_description">Description</label>
                    <div class="col-sm-10">
                        <input type="text" name="description" value="" class="form-control" id="input_description" required>
                    </div>
                </div>

            </div>

            <div class="card-body">
                <div class="d-grid gap-2 mt-3">
                    <div class="submit-form-message-success alert alert-success alert-dismissible fade show d-none" role="alert"></div>
                    <div class="submit-form-message-error alert alert-danger alert-dismissible fade show d-none" role="alert"></div>
                    <button class="submit-form-button-submit btn btn-primary" type="submit">
                        <span class="submit-form-loading spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        Save
                    </button>
                </div>
            </div>
        </div>

    </form>

    <script src="../src/script.js"></script>
</body>
</html>
